<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/countries.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
          <i class="bi bi-database-fill me-2 fs-4"></i>
          Base de Datos
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="spoken_languages.html">Idiomas Hablados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="languages.html">Idiomas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="countries.html">Países</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">CRUD Países</h2>
            </div>
            <div class="card-body">
                <!-- Formulario y botones CRUD -->
                <form id="countryForm" class="mb-4">
                    <div class="d-flex flex-wrap gap-3 align-items-end">
                        <div class="input-group border rounded p-2 bg-light d-flex flex-row gap-2" style="width: auto; max-width: 100%;">
                            <button type="button" class="btn btn-primary btn-sm" id="addBtn" data-bs-toggle="modal" data-bs-target="#addModal">Agregar</button>
                            <button type="button" class="btn btn-warning btn-sm" id="editBtn" disabled style="opacity:0.6; cursor:not-allowed;">Editar</button>
                            <button type="button" class="btn btn-danger btn-sm" id="deleteBtn">Eliminar</button>
                        </div>
                    </div>
                </form>
                <!-- Tabla de registros -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle" id="countryTable">
                        <thead class="table-primary">
                            <tr>
                                <th><input type="checkbox" id="selectAll"></th>
                                <th>ID País</th>
                                <th>ID Región</th>
                                <th>Nombre País</th>
                                <th>Código Moneda</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Filas generadas dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal para agregar registro -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Agregar País</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="modalCountryForm">
              <div class="mb-3">
                <label for="modalCountryId" class="form-label">ID País</label>
                <input type="number" class="form-control" id="modalCountryId" required>
              </div>
              <div class="mb-3">
                <label for="modalRegionId" class="form-label">ID Región</label>
                <input type="number" class="form-control" id="modalRegionId" required>
              </div>
              <div class="mb-3">
                <label for="modalCountryName" class="form-label">Nombre País</label>
                <input type="text" class="form-control" id="modalCountryName" required>
              </div>
              <div class="mb-3">
                <label for="modalLanguageId" class="form-label">ID Idioma principal</label>
                <input type="number" class="form-control" id="modalLanguageId" placeholder="Ingrese el ID del idioma" required>
              </div>
              <div class="mb-3">
                <label for="modalCurrencyCode" class="form-label">Código Moneda</label>
                <input type="text" class="form-control" id="modalCurrencyCode" required>
              </div>
              <button type="submit" class="btn btn-primary" id="modalAddBtn" disabled>Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal para editar registro -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Nombre de País</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="modalEditForm">
              <div class="mb-3">
                <label for="editCountryId" class="form-label">ID País</label>
                <input type="number" class="form-control" id="editCountryId" name="editCountryId" readonly disabled>
              </div>
              <div class="mb-3">
                <label for="editCountryName" class="form-label">Nombre País</label>
                <input type="text" class="form-control" id="editCountryName" name="editCountryName" required>
              </div>
              <button type="submit" class="btn btn-primary" id="modalEditBtn">Guardar Cambios</button>
            </form>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/countries.js"></script>
    <!-- Campo de idioma principal ahora solo acepta el ID -->
</body>
</html>
